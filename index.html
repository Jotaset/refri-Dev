<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RefriDev - _Ojota</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>

      <div class="item active" style="--background: #ea3d41">
        <div class="title">Morango</div>
        <img src="./assets/Morango-refrigerante-foregroundBlur.png"
          alt="morangos" class="fruit"/>
        <img src="./assets/Morango-refrigerante.png"
          alt="lata de refrigerante de morango" class="refri"/>
      </div>
      
      <div class="item" style="--background: #2d5643">
        <div class="title">Abacate</div>
        <img src="./assets/Abacate-refrigerante-foregroundBlur.png"
          alt="Abacates" class="fruit"/>
        <img src="./assets/Abacate-refrigerante.png"
          alt="lata de refrigerante de Abacate" class="refri"/>
      </div>

      <div class="item" style="--background: #e7a043">
        <div class="title">Laranja</div>
        <img src="./assets/Laranja-refrigerante-foregroundBlur.png"
          alt="Laranjas" class="fruit"/>
        <img src="./assets/Laranja-refrigerante.png"
          alt="lata de refrigerante de Laranja" class="refri"/>
      </div>

      <div class="arrow">
        <button id="prev"> < </button>
        <button id="next"> > </button>
      </div>

    </main>
  </body>
  <script src="index.js"></script>
</html>
